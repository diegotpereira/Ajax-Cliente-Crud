<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP FRONTEND JQUERY</title>
    <!-- Biblioteca JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Biblioteca JQuery Modal-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- Arquivo de estilização-->
    <link href="css/estilo.css" rel="stylesheet">

    <!-- Bibioteca Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Cadastrar</h2>
        <p> <a class="btn" href="#add" rel="modal:open">Nova Compania</a></p>

        <!-- Lista de Companias-->
        <table border="1" cellspacing="0" cellspacing="5">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </table>
    </div>
    

    <!-- Formulario de criação-->
    <form id="add" action="#" class="add_form" style="display: none;">
        <div id="msg">
            <h3>Adicionar Nova Compania</h3>
            <p>
                <label>Nome</label>
                <input type="text" id="nome" name="nome" />
            </p>
            <p>
                <input type="submit" id="addNovo" value="Enviar" />
            </p>
        </div>
    </form>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
